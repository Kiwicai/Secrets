<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
	<title>Register</title>
	<!--Bootstrap-->
	{% load static %}
	<link rel="stylesheet" href="{% static "bootstrap-3.3.7-dist/css/bootstrap.min.css" %}">

	<link rel="stylesheet" type="text/css" href="{% static "register.css" %}">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color: #51b11d;">
		<div class="container">
			<div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>

				<div class="navbar-brand" style="color: White;">Welcome!</div>
			</div>

			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'login' %}" style="color: White;">Log In</a></li>
				</ul>
			</div>

		</div>
	</nav>
	<h1 align="center">Secrets</h1>

	<form class="form-horizontal" role="form" action="{% url 'register' %}" method="POST">
        
        <table class="col-lg-4 col-lg-offset-4">
        {% for field in form.visible_fields %}
        <tr>
          <td>{{field.label_tag}}</td>
          <td>{{field}}</td>
          <td style="color: red">{{field.errors}}</td>
        </tr>
        {% endfor %}
        </table>

        <div class="clearfix"></div>
    	<div class="registerLine">
	  	  <button type="submit" class="btn btn-success">Register</button>
	    </div>
	{% csrf_token %}
	</form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% load static %}
    <script src="{% static "bootstrap.min.js" %}"></script>
</body>
</html>
