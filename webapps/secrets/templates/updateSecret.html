<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Update Secret</title>
	<!--Bootstrap-->
	{% load static %}
	<link rel="stylesheet" href="{% static "bootstrap-3.3.7-dist/css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "mySecrets.css" %}">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color: #51b11d;">
		<div class="container">
			<div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>

				<div class="navbar-brand" style="color: White;">Secrets</div>
			</div>

			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="{% url 'mySecrets' %}" style="color: White;">My Secrets</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'logout' %}" style="color: White;">Log Out</a></li>
				</ul>
			</div>

		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 col-md-offset-1">
				<div class="welcomeWell">
					<div class="well well-lg" style="height: 175px;">
						<div class="welcomeContent">
							<div>Welcome!</div>
							<div>{{user.username}}</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-md-offset-1">
				<div class="newPost">
                    <div class="well well-lg">
                        <form class="form-horizontal" role="form" method="POST" action="{% url 'updateSecret' secret.id %}">
                            <textarea class="form-control" type="text" name="updatedSecret" autofocus="autofocus" rows="3" maxlength="42" required="required">{{secret.content}}</textarea>
                            <div class="postButton">
                                <input type="submit" value="Update Secret" class="btn btn-primary">
                            </div>
                        {% csrf_token %}
                        </form>
                    </div>
				</div>
			</div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% load static %}
    <script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.min.js" %}"></script>
</body>
</html>
